  <script type="module">
    import folderNames from './volunteers_config.js';

    document.addEventListener('DOMContentLoaded', function () {
      async function fetchVolunteerTiles() {
        const volunteerTiles = [];
        for (const folderName of folderNames) {
          const yamlResponse = await fetch(
            `/volunteers/${folderName}/config.yaml`
          );
          const yamlData = await yamlResponse.text();
          const volunteerData = jsyaml.load(yamlData);
          volunteerData.forEach((tile) => {
            tile.folderName = folderName;
          });
          volunteerTiles.push(...volunteerData);
        }
        return volunteerTiles;
      }

      function createVolunteerTiles(volunteerData) {
        let tilesHTML = '';
        volunteerData.forEach((volunteer) => {
          const { name, city, state_code, links, folderName } = volunteer;
          const logoSrc =
            links && links.logo
              ? `./volunteers/${folderName}/${links.logo}`
              : 'https://www.svgrepo.com/show/508699/landscape-placeholder.svg';

          const tileHTML = `
            <div class="volunteer-tile col-md-4">
              <div class="volunteer-card">
                <img src="${logoSrc}" class="volunteer-card-img" alt="${name} Logo"/>
                <div class="volunteer-card-body">
                  <h5 class="volunteer-card-title">${name}</h5>
                  <p>${city}, ${state_code}</p>
                  <div class="links">
                    ${generateLinks(links)}
                  </div>
                </div>
              </div>
            </div>
          `;
          tilesHTML += tileHTML;
        });
        return tilesHTML;
      }

      async function insertVolunteerTiles() {
        const volunteerTilesContainer =
          document.getElementById('volunteer-tiles');
        const volunteerTiles = await fetchVolunteerTiles();
        const tilesHTML = createVolunteerTiles(volunteerTiles);
        volunteerTilesContainer.innerHTML = tilesHTML;
      }

      function generateLinks(links) {
        let linksHTML = '';
        if (links && typeof links === 'object') {
          for (const [key, value] of Object.entries(links)) {
            if (value && value.trim() !== '' && key !== 'logo') {
              const iconClass = getIconClass(key);
              linksHTML += `
                <a href="${value}" target="_blank" class="link">
                  <i class="${iconClass}" style="color: #0797B1"></i>
                </a>
              `;
            }
          }
        }
        return linksHTML;
      }

      function getIconClass(key) {
        const iconClasses = {
          website: 'fa-solid fa-earth-americas',
          linkedin: 'fa-brands fa-linkedin',
          instagram: 'fa-brands fa-instagram',
          github: 'fa-brands fa-github',
        };
        return iconClasses[key] || '';
      }

      insertVolunteerTiles();
    });
  </script>

  <script type="module">
    import jsyaml from 'https://cdn.skypack.dev/js-yaml';

    document.addEventListener('DOMContentLoaded', function () {
      async function fetchEventData() {
        const eventData = [];
        // Loop through possible event filenames
        for (let i = 1; i <= 1; i++) {
          try {
            const yamlResponse = await fetch(
              `/upcoming_meetups/event_${i}.yaml`
            );
            const yamlData = await yamlResponse.text();
            const eventDataPart = jsyaml.load(yamlData);
            if (eventDataPart) {
              eventData.push(...eventDataPart);
            }
          } catch (error) {
            console.error(`Error fetching event_${i}.yaml:`, error);
          }
        }
        return eventData;
      }

      function createEventTiles(eventData) {
        let tilesHTML = '';
        eventData.forEach((event) => {
          if (
            event &&
            event.title &&
            event.date &&
            event.time &&
            event.address &&
            event.link
          ) {
            const { image, title, date, time, address, link } = event;

            const tileHTML = `
              <a href="${link}" target="_blank" class="">  
                <div class="event-tile">
                    <div class="event-card">
                      <img src="${
                        image ||
                        'https://www.svgrepo.com/show/508699/landscape-placeholder.svg'
                      }" class="event-card-img" alt="${
              title || 'Event'
            } Image"/>
                      <div class="event-card-body">
                        <h5 class="event-card-title">${
                          title || 'Untitled Event'
                        }</h5>
                        <p>${date}<br>${time}<br>${address}</p>
                      </div>
                    </div>
                  </div>
                </a>
              `;
            tilesHTML += tileHTML;
          }
        });
        return tilesHTML;
      }

      async function insertEventTiles() {
        const eventTilesContainer = document.getElementById('event-tiles');
        const eventData = await fetchEventData();
        const tilesHTML = createEventTiles(eventData);
        eventTilesContainer.innerHTML = tilesHTML;
      }

      insertEventTiles();
    });
  </script>
